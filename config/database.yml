# SQLite. Versions 3.8.0 and up are supported.
#   gem install sqlite3
#
#   Ensure the SQLite 3 gem is defined in your Gemfile
#   gem "sqlite3"
#
default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000
  encoding: unicode
  checkout_timeout: 5    # 5 seconds to checkout from pool
  reaping_frequency: 10  # Clean up idle connections every 10 seconds
  verify_timeout: 30     # Verify connection every 30 seconds

development:
  <<: *default
  database: onboarding_alert_subscription
  username: postgres
  password: mysecretpassword
  host: localhost
  port: 5432

# Warning: The database defined as "test" will be erased and
# re-generated from your development database when you run "rake".
# Do not set this db to the same as development or production.
test:
  <<: *default
  database: onboarding_alert_subscription_test
  username: postgres
  password: mysecretpassword
  host: localhost
  port: 5432

production:
  <<: *default
  database: onboarding_alert_subscription
  username: postgres
  password: mysecretpassword
  host: localhost
  port: 5432
