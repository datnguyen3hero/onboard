:concurrency: <%= ENV.fetch('SIDEKIQ_CONCURRENCY', 10) %>
:timeout: 30
:verbose: false

:queues:
  - critical    # System-critical operations
  - default     # Standard business operations
  - low         # Background maintenance
  - candidate   # Candidate processing
  - mailers     # Email communications
  - bulk_emails # Sequential processing (1 worker)
  - files       # File operations (3 workers max)
  - alert_acknowledgments
  - long_tasks
  - retry

:limits:
  files: 3
  bulk_emails: 1


:scheduler:
  :enabled: true
  :schedule:
    mark_overdue_alert:
      class: MarkOverdueWorker
      cron: '0 0 * * * *'
    long_task_cronjob:
      class: LongTaskWorker
      cron: '*/30 * * * * *'

# Dead job retention
:dead_max_jobs: 10000
:dead_timeout_in_seconds: 180  # 3 hours

