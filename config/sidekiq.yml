:concurrency: 10

:queues:
  - critical    # System-critical operations
  - default     # Standard business operations
  - low         # Background maintenance
  - candidate   # Candidate processing
  - mailers     # Email communications
  - bulk_emails # Sequential processing (1 worker)
  - files       # File operations (3 workers max)
  - alert_acknowledgments
  - long_tasks

:limits:
  files: 3
  bulk_emails: 1


:scheduler:
  :enabled: true
